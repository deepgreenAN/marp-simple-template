<header><div class="header-container"> <h1>rsaクレートを使ってみよう</h1> <div class="state"> <div>自己紹介</div> <div>前提知識</div> <div>公開鍵と秘密鍵</div> <div class="active">コード</div> <div>付録</div> </div> </div></header>

<p>公開鍵を用いて暗号化したデータを秘密鍵を用いて復号してみる．</p>
<ul>
<li>秘密鍵をOS乱数によって生成する．</li>
<li>秘密鍵から公開鍵を生成する．</li>
<li>公開鍵によって<code>data</code>を暗号化し，暗号化したデータを秘密鍵によって復号化する．</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> rsa::{Pkcs1v15Encrypt, RsaPrivateKey, RsaPublicKey};

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">rng</span> = rand::<span class="hljs-title function_ invoke__">thread_rng</span>();
<span class="hljs-keyword">let</span> <span class="hljs-variable">bits</span> = <span class="hljs-number">2048</span>;
<span class="hljs-keyword">let</span> <span class="hljs-variable">priv_key</span> = RsaPrivateKey::<span class="hljs-title function_ invoke__">new</span>(&amp;<span class="hljs-keyword">mut</span> rng, bits).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;failed to generate a key&quot;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">pub_key</span> = RsaPublicKey::<span class="hljs-title function_ invoke__">from</span>(&amp;priv_key);

<span class="hljs-comment">// Encrypt</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">data</span> = <span class="hljs-string">b&quot;hello world&quot;</span>;
<span class="hljs-keyword">let</span> <span class="hljs-variable">enc_data</span> = pub_key.<span class="hljs-title function_ invoke__">encrypt</span>(&amp;<span class="hljs-keyword">mut</span> rng, Pkcs1v15Encrypt, &amp;data[..]).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;failed to encrypt&quot;</span>);
<span class="hljs-built_in">assert_ne!</span>(&amp;data[..], &amp;enc_data[..]);

<span class="hljs-comment">// Decrypt</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">dec_data</span> = priv_key.<span class="hljs-title function_ invoke__">decrypt</span>(Pkcs1v15Encrypt, &amp;enc_data).<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;failed to decrypt&quot;</span>);
<span class="hljs-built_in">assert_eq!</span>(&amp;data[..], &amp;dec_data[..]);
</code></pre>
<p>もし<code>RsaPrivateKey::new</code>による鍵の生成が遅い場合はリリースビルドを行う．</p>
